<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Hotel POO - Inicio de sesión</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');
    </style>
</head>

<body>

    <header></header>

    <div class="bg-image container-fluid" style="background-image: url(../static/images/bg.png); height: 100vh; width: 100vw;" th:style="'background-image:url(' + @{/images/bg.png} + '); height: 100vh; width: 100vw; '">

        <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-default p-md-3 bg-transparent">
            <div class="container-fluid">
                <a class="navbar-brand"><img src="../static/images/logo.png" th:src="{@/images/logo.png}" class="img-responsive" height="110"></a>
                <span class="name m-lg-4 fs-2 align-middle"><b>Hotel POO</b></span>
                <div class="mx-auto"></div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index" th:href="@{/index}" class="nav-link btn btn-outline-primary btn-lg align-middle me-5" role="button"><b>Volver a la página principal</b></a>
                    </li>
                </ul>
            </div>
        </nav>

        <br>

        <div class="container-fluid">
            <div class="d-sm-flex justify-content-around content">
                <div class="ms-5 mt-4 content-left text-center">

                    <br><br><br><br>

                    <h3><b>Inicio de sesión</b></h3>
                    <h4>Por favor, ingrese su nombre <br> y contraseña.</h4>

                    <br>

                    <form th:action="@{/login}" method="post">
                        <div th:if="${loginError}" class="alert alert-danger align-middle text-center" role="alert">
                            <b>Usuario o contraseña incorrecto.</b>
                        </div>
                        <div class="form-floating mb-3 col-12">
                            <input type="text" name="username" class="form-control" id="InputUsername" placeholder="Ingrese su nombre de usuario" th:value="*{username}" required>
                            <label for="InputUsername">Nombre de usuario</label>
                        </div>
                        <div class="form-floating mb-3 col-12">
                            <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Ingrese su contraseña" th:value="*{password}" required>
                            <label for="InputPassword">Contraseña</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg mt-2"><b>Iniciar sesión</b></button>
                    </form>

                </div>

                <div class="imagen">
                    <br><br><br><br>
                    <img src="../static/images/login.svg" th:src="@{/images/login.svg}" class="img-responsive" height="450">
                </div>

            </div>
        </div>
    </div>

    <div class="fixed-bottom text-end me-1"><b>Martín Fargnoli - German Sopeña - Franco Vanney</b></div>
    <div class="fixed-bottom text-start ms-1"><b>UNNOBA 2021</b></div>

    <!-- Bundle de dependencias de Bootstrap (por las dudas). -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>

</html>
