<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Hotel POO - Inicio de sesión</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

    <header></header>

    <div class="bg-image container-fluid" style="background-image: url(../img/bg.png); height: 100vh; width: 100vw;">

        <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-default p-md-3 bg-transparent">
            <div class="container-fluid">
                <a class="navbar-brand"><img src="../img/logo.png" class="img-responsive" height="110"></a>
                <span class="name m-lg-4 fs-2 align-middle"><b>Hotel POO</b></span>
                <div class="mx-auto"></div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index" th:href="@{/index}" class="nav-link btn btn-outline-primary btn-lg align-middle me-5" role="button"><b>Volver a la página principal</b></a>
                    </li>
                </ul>
            </div>
        </nav>

        <br>

        <div class="container-fluid">
            <div class="d-sm-flex justify-content-around content">
                <div class="ms-5 mt-4 content-left text-center">

                    <br><br><br><br>

                    <h3><b>Inicio de sesión</b></h3>
                    <h4>Por favor, ingrese su nombre <br> y contraseña.</h4>

                    <br>

                    <div th:if="${loginError}" class="alert alert-danger align-middle text-center" role="alert">
                        <b>Usuario o contraseña incorrecto</b>
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="form-floating mb-3 col-12">
                            <input type="text" name="username" class="form-control" id="InputUsername" placeholder="Ingrese su nombre de usuario" th:value="*{username}" required>
                            <label for="InputUsername">Nombre de usuario</label>
                        </div>
                        <div class="form-floating mb-3 col-12">
                            <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Ingrese su contraseña" th:value="*{password}" required>
                            <label for="InputPassword">Contraseña</label>
                        </div>

                        <!--
                        <div class="row mb-2">
                            <label for="InputUsername" class="col-sm-auto col-form-label">Nombre de usuario</label>
                            <div class="col-sm-2">
                                <input type="text" name="username" class="form-control" id="inputUsername" placeholder="Ingrese su nombre de usuario" th:value="*{username}">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label for="InputPassword" class="col-sm-1 col-form-label">Contraseña</label>
                            <div class="col-sm-2">
                                <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Ingrese su contraseña" th:value="*{password}">
                            </div>
                        </div>
                        -->

                        <button type="submit" class="btn btn-primary btn-lg mt-2"><b>Iniciar sesión</b></button>
                    </form>

                </div>

                <div class="imagen">
                    <br><br><br>
                    <img src="../img/login.svg" class="" alt="" height="450">
                </div>

            </div>

        </div>

    </div>


    <!-- Bundle de dependencias de Bootstrap (por las dudas). -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>

</html>
