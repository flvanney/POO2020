<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Hotel POO - Oops!</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');
    </style>
</head>

<body th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">

    <header></header>

    <div class="bg-image container-fluid" style="background-image: url(../static/images/bg.png); height: 100vh; width: 100vw;">

        <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-default p-md-3 bg-transparent">
            <div class="container-fluid">
                <a class="navbar-brand"><img src="../static/images/logo.png" class="img-responsive" height="110"></a>
                <span class="name m-lg-4 fs-2 align-middle"><b>Hotel POO</b></span>
                <div class="mx-auto"></div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index" th:href="@{/index}" class="nav-link btn btn-outline-primary btn-lg align-middle me-5" role="button"><b>Volver a la página principal</b></a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a href="/logout" class="nav-link btn btn-outline-primary btn-lg align-middle me-5" role="button"><b>Cerrar sesión</b></a>
                    </li>
                </ul>
            </div>
        </nav>

        <br>

        <div class="container-fluid">
            <div class="d-sm-flex justify-content-around content">

                <div class="ms-5 mt-4 content-left text-center">
                    <br><br><br><br><br>
                    <h1><b>Upa!</b></h1>
                    <h2>Ocurrio un error.</h2>
                    <br>
                    <h1 th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|">404</h1>
                    <p th:utext="${errorMessage}">Error java.lang.NullPointerException</p>
                </div>

                <div class="imagen">
                    <br><br><br><br>
                    <img src="../static/images/error404.svg" class="ms-5 img-responsive" height="450">
                </div>

            </div>
        </div>
    </div>

    <div class="fixed-bottom text-end me-1"><b>Martín Fargnoli - German Sopeña - Franco Vanney</b></div>
    <div class="fixed-bottom text-start ms-1"><b>UNNOBA 2021</b></div>

    <!-- Bundle de dependencias de Bootstrap (por las dudas). -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>

</html>
