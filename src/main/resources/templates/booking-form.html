<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Hotel POO - Reserva de habitación</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');
    </style>
</head>

<body>

    <header></header>

    <div class="bg-image container-fluid" style="background-image: url(../static/images/bg.png); height: 100vh; width: 100vw;">

        <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-default p-md-3 bg-transparent">
            <div class="container-fluid">
                <a class="navbar-brand"><img src="../static/images/logo.png" class="img-responsive" height="110"></a>
                <span class="name m-lg-4 fs-2 align-middle"><b>Hotel POO</b></span>
                <div class="mx-auto"></div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index" th:href="@{/index}" class="nav-link btn btn-outline-primary btn-lg align-middle me-5" role="button"><b>Volver a la página principal</b></a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a href="/logout" class="nav-link btn btn-outline-primary btn-lg align-middle me-5" role="button"><b>Cerrar sesión</b></a>
                    </li>
                </ul>
            </div>
        </nav>

        <br>

        <div class="container-fluid">
            <div class="d-sm-flex justify-content-around content">
                <div class="content-left text-center ms-5">

                    <br><br><br>

                    <h3><b>Alquiler de habitación</b></h3>
                    <h4>Por favor, complete los<br>datos solicitados.</h4>

                    <form action="#" th:action="@{/rooms/{id}(id=${Room.id})}" th:object="${Booking}" method="post">
                        <div class="form-floating my-4 mb-3 col-auto">
                            <input type="date" name="checkIn" class="form-control" id="InputCheckIn" placeholder="Fecha de inicio" th:value="*{checkIn}" required>
                            <label for="InputCheckIn">Check-in</label>
                        </div>
                        <div class="form-floating mb-3 col-auto">
                            <input type="date" name="checkOut" class="form-control" id="InputCheckOut" placeholder="Fecha de fin" th:value="*{checkOut}" required>
                            <label for="InputCheckOut">Check-out</label>
                        </div>
                        <div class="mb-3 checkbox">
                            <input type="checkbox" name="breakfastIncluded" class="form-check-input" id="InputBreakfast" placeholder="Incluir desayuno" th:checked="${breakfastIncluded}">
                            <label class="form-check-label" for="InputBreakfast">Incluir desayuno.</label>
                            <small id="breakfastHelp" class="form-text text-muted ms-1">$100</small>
                        </div>
                        <div class="mb-3 checkbox">
                            <input type="checkbox" name="parking" class="form-check-input" id="InputParking" placeholder="Incluir estacionamiento" th:checked="${parking}">
                            <label class="form-check-label" for="InputParking">Incluir estacionamiento.</label>
                            <small id="parkingHelp" class="form-text text-muted ms-1">$100</small>
                        </div>
                        <div class="mb-3 checkbox">
                            <input type="checkbox" name="freeCancelation" class="form-check-input" id="InputCancelation" placeholder="Incluir cancelación gratuita" th:checked="${freeCancelation}">
                            <label class="form-check-label" for="InputCancelation">Incluir cancelación gratis.*</label>
                            <small id="cancelationHelp1" class="form-text text-muted ms-1">$500</small><br>
                            <small id="cancelationHelp2" class="form-text text-muted">*48 horas antes de la fecha de check-in,<br>caso contrario, el reembolso sera del 80%.</small>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg mt-1 mx-3"><b>Aceptar</b></button>
                        <button type="reset" class="btn btn-secondary btn-lg mt-1 mx-2"><b>Reestablecer campos</b></button>
                    </form>

                </div>

                <div class="imagen">
                    <br><br><br><br>
                    <img src="../static/images/booked.svg" class="img-responsive" height="450">
                </div>
            </div>
        </div>
    </div>

    <div class="fixed-bottom text-end me-1"><b>Martín Fargnoli - German Sopeña - Franco Vanney</b></div>
    <div class="fixed-bottom text-start ms-1"><b>UNNOBA 2021</b></div>

    <!-- Bundle de dependencias de Bootstrap (por las dudas). -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>

</html>
