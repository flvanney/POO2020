                    <h3><b>Alquiler de habitación</b></h3>
                    <h4>Por favor, complete los<br>datos solicitados.</h4>

                    <form action="#" th:action="@{/rooms/{id}(id=${Room.id})}" th:object="${Booking}" method="post">
                        <div class="form-floating my-4 mb-3 col-auto">
                            <input type="date" name="checkIn" class="form-control" id="InputCheckIn" placeholder="Fecha de inicio" th:value="*{checkIn}" required>
                            <label for="InputCheckIn">Check-in</label>
                        </div>
                        <div class="form-floating mb-3 col-auto">
                            <input type="date" name="checkOut" class="form-control" id="InputCheckOut" placeholder="Fecha de fin" th:value="*{checkOut}" required>
                            <label for="InputCheckOut">Check-out</label>
                        </div>
                        <div class="mb-3 checkbox">
                            <input type="checkbox" name="breakfastIncluded" class="form-check-input" id="InputBreakfast" placeholder="Incluir desayuno" th:checked="${breakfastIncluded}">
                            <label class="form-check-label" for="InputBreakfast">Incluir desayuno.</label>
                            <small id="breakfastHelp" class="form-text text-muted ms-1">$100</small>
                        </div>
                        <div class="mb-3 checkbox">
                            <input type="checkbox" name="parking" class="form-check-input" id="InputParking" placeholder="Incluir estacionamiento" th:checked="${parking}">
                            <label class="form-check-label" for="InputParking">Incluir estacionamiento.</label>
                            <small id="parkingHelp" class="form-text text-muted ms-1">$100</small>
                        </div>
                        <div class="mb-3 checkbox">
                            <input type="checkbox" name="freeCancelation" class="form-check-input" id="InputCancelation" placeholder="Incluir cancelación gratuita" th:checked="${freeCancelation}">
                            <label class="form-check-label" for="InputCancelation">Incluir cancelación gratis.*</label>
                            <small id="cancelationHelp1" class="form-text text-muted ms-1">$500</small><br>
                            <small id="cancelationHelp2" class="form-text text-muted">*48 horas antes de la fecha de check-in,<br>caso contrario, el reembolso sera del 80%.</small>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg mt-1 mx-3"><b>Aceptar</b></button>
                        <button type="reset" class="btn btn-secondary btn-lg mt-1 mx-2"><b>Reestablecer campos</b></button>
                    </form>

                </div>

                <div class="imagen">
                    <br><br><br>
                    <img src="../static/booked.svg" class="" alt="" height="450">
                </div>
