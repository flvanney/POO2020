<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Reservas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
<p>Detalles de la reserva</p>
<table>
                <thead>
                    <tr>
                        <th>check in</th>
                        <th>check out</th>
                        <th>costo</th>
                        <th>parking</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${reserva.checkIn}"></td>
                        <td th:text="${reserva.checkOut}"></td>
                        <td th:text="${reserva.cost}"></td>
                        <td th:text="${reserva.parking}"></td>
                    </tr>
                </tbody>
            </table>
            
       <div class="container" align="center">
        <form action="#" th:action="@{/booking/{id}(id=${reserva.id})}" th:object="${Payment}" method="post">
            <label for="card">Tarjeta de Credito</label>
			<input type="text" name="card" placeholder="Proveedor de su tarjeta" th:value="*{card}" />
			<label for="cardNumber">Numero Tarjera de credito</label>
			<input type="number" name="cardNumber" placeholder="Numero de su tarjeta" th:value="*{cardNumber}" />
			<p>
				<input type="submit" value="Submit" /> <input type="reset" value="Reset" />
			</p>
        </form>
    </div>
 </body>
