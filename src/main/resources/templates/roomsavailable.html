<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Hotel POO - Consulta de habitaciones</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>

    <header></header>

    <div class="bg-image container-fluid" style="background-image: url(../img/bg.png); height: 100vh; width: 100vw;">

        <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-default p-md-3 bg-transparent">
            <div class="container-fluid">
                <a class="navbar-brand"><img src="../img/logo.png" class="img-responsive" height="110"></a>
                <span class="name m-lg-4 fs-2 align-middle"><b>Hotel POO</b></span>
                <div class="mx-auto"></div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index" th:href="@{/index}" class="nav-link btn btn-outline-primary btn-lg align-middle me-5" role="button"><b>Volver a la p√°gina principal</b></a>
                    </li>
                </ul>
            </div>
        </nav>

        <br>

        <div class="container-fluid">
            <div class="d-sm-flex justify-content-around content">
                <div class="ms-5 mt-4 content-left text-center">

                    <br><br><br><br>

                    <h3><b>Consulta de habitaciones</b></h3>
                    <h4>Por favor, complete los <br>datos solicitados.</h4>

                    <form action="#" th:action="@{/rooms/disponibles}" th:class="${consulta}" method="post">

                        <div class="form-floating my-4 mb-3 col-12">
                            <input type="date" name="fechaInicio" class="form-control" id="InputFechaInicio" placeholder="Ingrese la fecha de entrada" th:value="*{fechaInicio}" required>
                            <label for="InputFechaInicio">Fecha de entrada</label>
                        </div>
                        <div class="form-floating mb-3 col-12">
                            <input type="date" name="fechaFin" class="form-control" id="InputFechaFin" placeholder="Ingrese la fecha de salida" th:value="*{fechaFin}" required>
                            <label for="InputFechaFin">Fecha de salida</label>
                        </div>
                        <div class="form-floating mb-3 col-12">
                            <input type="number" name="cantPersonas" class="form-control" id="InputPersonas" placeholder="Ingrese la cantidad de personas" th:value="*{cantpersonas}" required>
                            <label for="InputPersonas">Cantidad de personas</label>
                        </div>
                        <button type="submit" class="btn btn-lg mt-2 btn-primary"><b>Consultar</b></button>
                        <button type="reset" class="btn btn-lg mt-2 btn-secondary"><b>Reestablecer campos</b></button>

                        <!-- Formulario anterior, sin bootstrap
                        <label for="checkIn">Check In</label>
                        <input type="date" name="fechaInicio" placeholder="fecha de Inicio" th:value="*{fechaInicio}" />
                        <label for="checkOut">Check Out</label>
                        <input type="date" name="fechaFin" placeholder="fecha de Fin" th:value="*{fechaFin}" />
                        <label for="cantPersonas">Cantidad de Personas</label>
                        <input type="number" name="cantPersonas" placeholder="Cantidad de personas" th:value="*{cantpersonas}" />
                        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
                        -->

                    </form>

                </div>

                <div class="imagen">
                    <br><br><br>
                    <img src="../img/travelbooking.svg" class="" alt="" height="450">
                </div>

            </div>

        </div>

    </div>

    <!-- Bundle de dependencias de Bootstrap (por las dudas). -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>

</html>
