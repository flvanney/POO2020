<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Hotel POO - Registro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

    <header></header>

    <div class="bg-image container-fluid" style="background-image: url(../img/bg.png); height: 100vh; width: 100vw;">

        <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-default p-md-3 bg-transparent">
            <div class="container-fluid">
                <a class="navbar-brand"><img src="../img/logo.png" class="img-responsive" height="110"></a>
                <span class="name m-lg-4 fs-2 align-middle"><b>Hotel POO</b></span>
                <div class="mx-auto"></div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index" th:href="@{/index}" class="nav-link btn btn-outline-primary btn-lg align-middle me-5" role="button"><b>Volver a la página principal</b></a>
                    </li>
                </ul>
            </div>
        </nav>

        <br>

        <div class="container-fluid">
            <div class="d-sm-flex justify-content-around content">
                <div class="content-left text-center me-5 mt-1">

                    <br><br><br>

                    <h3><b>Formulario de registro</b></h3>
                    <h4>Por favor, ingrese sus datos.</h4>

                    <div class="container my-4">
                        <div class="row">
                            <div class="col-6"></div>
                            <div class="col-12">
                                <form class="form-group" action="#" th:action="@{/users/new}" th:object="${User}" method="post">
                                    <div class="row">
                                        <div class="form-floating my-1 col-6">
                                            <input type="text" name="firstName" class="form-control" id="InputNombre" placeholder="Ingrese su nombre" th:value="*{firstName}" required>
                                            <label for="InputNombre">Nombre</label>
                                        </div>
                                        <div class="form-floating my-1 col-6">
                                            <input type="text" name="lastName" class="form-control" id="InputApellido" placeholder="Ingrese su apellido" th:value="*{lastName}" required>
                                            <label for="InputApellido">Apellido</label>
                                        </div>
                                    </div>
                                    <div class="form-floating mt-2 mb-3">
                                        <input type="email" name="email" class="form-control" id="InputEmail" placeholder="Ingrese su correo electrónico" th:value="*{email}" required>
                                        <label for="InputEmail">Correo electrónico</label>
                                        <small id="emailHelp" class="form-text text-muted">No compartiremos su correo electrónico con nadie.</small>
                                    </div>
                                    <div class="row">
                                        <div class="form-floating mb-1 col-6">
                                            <input type="text" name="username" class="form-control" id="InputUsername" placeholder="Ingrese su nombre de usuario" th:value="*{username}" required>
                                            <label for="InputUsername">Nombre de usuario</label>
                                        </div>
                                        <div class="form-floating mb-1 col-6">
                                            <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Ingrese su contraseña" th:value="*{password}" required>
                                            <label for="InputPassword">Contraseña</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-floating mt-2 mb-3 col-6">
                                            <input type="date" name="birthDate" class="form-control" id="InputBirthDate" placeholder="Ingrese su fecha de nacimiento" th:value="*{birthDate}" required>
                                            <label for="InputBirthDate">Fecha de nacimiento</label>
                                        </div>
                                        <div class="form-floating mt-2 mb-3 col-6">
                                            <select id="InputNationality" name="nationality" class="form-select" th:value="*{nationality}" required>
                                                    <option selected disabled>Seleccione un país</option>
                                                    <option>Argentina</option>
                                                    <option>Brasil</option>
                                                    <option>Uruguay</option>
                                                    <option>Chile</option>
                                                    <option>Bolivia</option>
                                                </select>
                                            <label for="InputNationality">Nacionalidad</label>
                                        </div>
                                    </div>
                                    <div class="mb-3 checkbox">
                                        <input type="checkbox" class="form-check-input" id="Check1" required>
                                        <label class="form-check-label" for="Check1">Acepto los términos y condiciones.</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-lg mt-1 mx-3"><b>Registrarse</b></button>
                                    <button type="reset" class="btn btn-secondary btn-lg mt-1 mx-2"><b>Reestablecer campos</b></button>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="imagen">
                    <br><br><br>
                    <img src="../img/signup.svg" class="" alt="" height="450">
                </div>

            </div>

        </div>

    </div>

    <!-- Bundle de dependencias de Bootstrap (por las dudas). -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js " integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW " crossorigin="anonymous "></script>

</body>

</html>
