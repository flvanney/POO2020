		<h2> Por favor, complete con sus datos </h2>			
			<form action="#" th:action="@{/users/new}" th:object="${User}" method="post">
				<div class="form-group">
				<label for="InputNombre">Nombre</label>
				<input type="text" name="firstName" class="form-control" id="inputNombre" placeholder="Ingrese su nombre" th:value="*{firstName}">
				</div>
				<div class="form-group">
				<label for="InputApellido">Apellido</label>
				<input type="text" name="lastName" class="form-control" id="inputApellido" placeholder="Ingrese su apellido" th:value="*{lastName}">
				</div>
				<div class="form-group">
				<label for="InputEmail">E-mail</label>
				<input type="text" name="email" class="form-control" id="inputEmail" placeholder="Ingrese su e-mail" th:value="*{email}">
				</div>
				<div class="form-group">
				<label for="InputUsername">Nombre de usuario</label>
				<input type="text" name="username" class="form-control" id="inputUsername" placeholder="Ingrese su nombre de usuario" th:value="*{username}">
				</div>
				<div class="form-group">
				<label for="InputPassword">Contraseña</label>
				<input type="password" name="password" class="form-control" id="inputPassword" placeholder="Ingrese su contraseña" th:value="*{password}">
				</div>
				<div class="form-group">
				<label for="InputBirthDate">Fecha de nacimiento</label>
				<input type="date" name="birthDate" class="form-control" id="inputBirthDate" placeholder="Ingrese su fecha de nacimiento" th:value="*{birthDate}">
				</div>
				<div class="form-group">
				<label for="InputNationality">Nacionalidad</label>
				<select id="InputNationality" class="form-control">
					<option selected>Seleccione un país</option>
					<option>Argentina</option>
					<option>Brasil</option>
					<option>Uruguay</option>
					<option>Chile</option>
					<option>Puto el que lee</option>
				  </select>
				<!-- <input type="text" name="nationality" class="form-control" id="InputNationality" placeholder="Ingrese su país de nacionalidad" th:value="*{nationality}"> -->
				</div>
				<div class="form-group form-check">
				<input type="checkbox" class="form-check-input" id="Check1">
				<label class="form-check-label" for="Check1">Acepto los términos y condiciones.</label>
				</div>
				<button type="submit" class="btn btn-primary">Registrar</button>
				<button type="reset" class="btn btn-secondary">Reestabler campos</button>
			</form>
		
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
