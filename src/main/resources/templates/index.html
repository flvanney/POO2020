<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Hotel POO - Bienvenido</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

    <header></header>

    <div class="bg-image container-fluid" style="background-image: url(../img/bg.png); height: 100vh; width: 100vw;">

        <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-default p-md-3 bg-transparent">
            <div class="container-fluid">
                <a class="navbar-brand"><img src="../img/logo.png" class="img-responsive" height="110"></a>
                <span class="name m-lg-4 fs-2 align-middle"><b>Hotel POO</b></span>
                <div class="mx-auto"></div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <form th:action="@{/login}" method="GET" name="loginForm" id="login">
                            <button type="submit" class="nav-link btn btn-outline-primary btn-lg align-middle me-5" value="Sign In"><b>Iniciar sesión</b></button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <a href="/users/new" class="nav-link btn btn-outline-primary btn-lg align-middle me-5" role="button"><b>Registro</b></a>
                    </li>
                </ul>
            </div>
        </nav>

        <br>

        <div class="container-fluid">
            <div class="d-sm-flex justify-content-around content">
                <div class="content-left text-center me-5">
                    <br><br><br><br><br><br><br>
                    <h1 class="text-blue"><b>Bienvenidos!</b></h1>
                    <h2>Hospedense en el hotel de Objetos.</h2>
                    <div class="description">
                        <p class="fs-4 my-4">
                            Un hotel para informáticos.
                        </p>
                    </div>
                    <a href="/rooms/disponibles" class="btn btn-primary btn-lg my-3" role="button"><b>Consultar disponibilidad</b></a>
                </div>

                <div class="imagen">
                    <br><br><br>
                    <img src="../img/rent.svg" class="" alt="" height="450">
                </div>

            </div>





            <!-- 
              <form th:action="@{/logout}" method="GET" name="logoutForm" id="logout">
                  <button type="submit" class="btn btn-secondary"value="Sign Out">Cerrar sesión</button>
              </form> 
              -->

        </div>

    </div>

    <!-- Bundle de dependencias de Bootstrap (por las dudas). -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>

</html>
